<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttendanceRecordLabel" jhiTranslate="cafeteriaApp.attendanceRecord.home.createOrEditLabel">Create or edit a Attendance Record</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attendanceRecord.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attendanceRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cafeteriaApp.attendanceRecord.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="attendanceRecord.date"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cafeteriaApp.attendanceRecord.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="attendanceRecord.type" id="field_type"  required>
                <option value="ON">{{'cafeteriaApp.AttendanceType.ON' | translate}}</option>
                <option value="OFF">{{'cafeteriaApp.AttendanceType.OFF' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cafeteriaApp.attendanceRecord.garzon" for="field_garzon">Garzon</label>
            <select class="form-control" id="field_garzon" name="garzon" [(ngModel)]="attendanceRecord.garzon" >
                <option [ngValue]="null"></option>
                <option [ngValue]="garzonOption.id === attendanceRecord.garzon?.id ? attendanceRecord.garzon : garzonOption" *ngFor="let garzonOption of garzons; trackBy: trackGarzonById">{{garzonOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
